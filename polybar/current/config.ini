[global/wm]
include-file = ./modules.ini
include-file = ./colors.ini

[bar/main]

; custom
monitor = DP-2

width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = agave Nerd Font:size=16;2

modules-left = workspaces-hack
modules-center = title
modules-right = alsa date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

